name: "CIM-Core Analysis"
description: "Run CIM-Core dynamic analysis on any dataset through a simple GitHub Action."
author: "ErvraTech"

branding:
  icon: "cpu"
  color: "blue"

inputs:
  api_key:
    description: "CIM-Core API key (store in GitHub Secrets)."
    required: true
  data_path:
    description: "Path to dataset (.csv, .json)."
    required: true
  config_file:
    description: "Optional CIM configuration file."
    required: false
  endpoint:
    description: "API endpoint for CIM-Core."
    required: false
    default: "https://api.cim-core.com/analyze"

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.api_key }}
    - ${{ inputs.data_path }}
    - ${{ inputs.config_file }}
    - ${{ inputs.endpoint }}
